<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Huddle- Build your own community</title>
  </head>
  <body>
    <h1 class="logo"><img src="images/logo.svg" alt="" /></h1>
    <div class="illustration">
      <img src="images/illustration-mockups.svg" alt="" />
    </div>
    <div class="container-main-p">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button>Register</button>
    </div>
    <div class="social-icons">
      <img src="images/fb.svg" alt="" class="fb social" />
      <img src="images/twitter.svg" alt="" class="twitter social" />
      <img src="images/ig.svg" alt="" class="ig social" />
    </div>
  </body>
</html>
